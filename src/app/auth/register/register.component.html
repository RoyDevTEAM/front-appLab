<!-- register.component.html -->
<div class="container mx-auto p-4">
    <div class="max-w-md mx-auto bg-white p-8 border border-gray-200 rounded-lg shadow-md">
        <h2 class="text-center text-2xl font-bold mb-6">Crear Cuenta</h2>
        <form [formGroup]="registerForm" (ngSubmit)="register()" class="space-y-4">
            <div class="flex flex-wrap -mx-2">
                <div class="w-full md:w-1/2 px-2 mb-4">
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre:</label>
                    <input type="text" id="nombre" formControlName="nombre" placeholder="Tu nombre" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="w-full md:w-1/2 px-2 mb-4">
                    <label for="apellido" class="block text-sm font-medium text-gray-700">Apellido:</label>
                    <input type="text" id="apellido" formControlName="apellido" placeholder="Tu apellido" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" formControlName="email" placeholder="Tu email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mb-4">
                <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono:</label>
                <input type="text" id="telefono" formControlName="telefono" placeholder="Tu teléfono" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña:</label>
                <input type="password" id="password" formControlName="password" placeholder="Tu contraseña" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="submit" [disabled]="!registerForm.valid" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Registrar</button>
            <p class="mt-4 text-center text-sm text-gray-600">
                ¿Ya tienes cuenta? <a routerLink="/auth/auth" class="font-medium text-indigo-600 hover:text-indigo-700">Inicia sesión</a>
            </p>
        </form>
    </div>
</div>
