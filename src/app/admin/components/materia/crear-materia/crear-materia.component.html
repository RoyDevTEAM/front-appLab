<div class="container mx-auto p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Crear Materia</h2>
    <form [formGroup]="materiaForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="nombre" class="block text-sm font-semibold text-gray-700">Nombre</label>
        <input type="text" id="nombre" formControlName="nombre" placeholder="Ingresa el nombre de la materia" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 placeholder:text-sm">
        <div *ngIf="materiaForm.get('nombre')?.errors && materiaForm.get('nombre')?.touched" class="text-red-600 text-sm mt-1">
          El nombre es requerido.
        </div>
      </div>
      <div>
        <label for="descripcion" class="block text-sm font-semibold text-gray-700">Descripción</label>
        <textarea id="descripcion" formControlName="descripcion" rows="4" placeholder="Descripción de la materia" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 placeholder:text-sm"></textarea>
      </div>
      <div class="flex justify-end space-x-4">
        <button type="button" (click)="navigateBack()" class="py-2 px-4 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-300">Cancelar</button>
        <button type="submit" [disabled]="!materiaForm.valid" class="py-2 px-4 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Crear Materia</button>
      </div>
    </form>
  </div>
