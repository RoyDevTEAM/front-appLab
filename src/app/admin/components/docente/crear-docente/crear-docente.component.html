<div class="container mx-auto p-4">
    <h2 class="text-xl font-semibold mb-4">Crear Docente</h2>
    <form [formGroup]="docenteForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" id="nombre" formControlName="nombre" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div *ngIf="docenteForm.get('nombre')?.errors && docenteForm.get('nombre')?.touched" class="text-red-600 text-sm mt-1">
          El nombre es requerido.
        </div>
      </div>
      <div class="mb-4">
        <label for="apellido" class="block text-sm font-medium text-gray-700">Apellido</label>
        <input type="text" id="apellido" formControlName="apellido" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div *ngIf="docenteForm.get('apellido')?.errors && docenteForm.get('apellido')?.touched" class="text-red-600 text-sm mt-1">
          El apellido es requerido.
        </div>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" formControlName="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div *ngIf="docenteForm.get('email')?.errors && docenteForm.get('email')?.touched" class="text-red-600 text-sm mt-1">
          El email es requerido y debe ser válido.
        </div>
      </div>
      <div class="mb-4">
        <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
        <input type="text" id="telefono" formControlName="telefono" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div *ngIf="docenteForm.get('telefono')?.errors && docenteForm.get('telefono')?.touched" class="text-red-600 text-sm mt-1">
          El teléfono es requerido.
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div *ngIf="docenteForm.get('password')?.errors && docenteForm.get('password')?.touched" class="text-red-600 text-sm mt-1">
          La contraseña es requerida.
        </div>
      </div>
      <button type="submit" class="btn btn-blue" [disabled]="!docenteForm.valid">Crear Docente</button>
      <button type="button" class="btn btn-gray ml-2" (click)="cancel()">Cancelar</button>
    </form>
  </div>
