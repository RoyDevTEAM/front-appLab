<!-- crear-asignacion.component.html -->
<div class="container mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Crear Asignación</h2>
    <form [formGroup]="asignacionForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Campo de selección de docente -->
        <div>
            <label for="docente" class="block text-sm font-semibold text-gray-700">Docente</label>
            <input type="text" id="docente" formControlName="docente" placeholder="Escriba para buscar un docente..." class="form-input mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Campo de selección de materia -->
        <div>
            <label for="materia" class="block text-sm font-semibold text-gray-700">Materia</label>
            <input type="text" id="materia" formControlName="materia" placeholder="Escriba para buscar una materia..." class="form-input mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Selección de laboratorio -->
        <div>
            <label for="laboratorio" class="block text-sm font-semibold text-gray-700">Laboratorio</label>
            <select id="laboratorio" formControlName="laboratorio" class="form-select mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <option *ngFor="let lab of laboratorios" [value]="lab.id">{{ lab.nombre }}</option>
            </select>
        </div>

        <!-- Selección de horario -->
        <div>
            <label for="horario" class="block text-sm font-semibold text-gray-700">Horario</label>
            <select id="horario" formControlName="horario" class="form-select mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <option *ngFor="let horario of horarios" [value]="horario.id">{{ horario.turno }}</option>
            </select>
        </div>

        <!-- Botones de acción -->
        <div class="flex justify-end space-x-4">
            <button type="button" (click)="navigateBack()" class="py-2 px-4 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-300">Cancelar</button>
            <button type="submit" [disabled]="!asignacionForm.valid" class="py-2 px-4 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Crear Asignación</button>
        </div>
    </form>
</div>
